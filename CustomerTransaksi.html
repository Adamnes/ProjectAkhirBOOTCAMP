<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <title>Transaksi / Konfirmasi Pembayaran</title>
</head>

<body>

    <nav aria-label="breadcrumb">
        <ol class="breadcrumb">
            <li class="breadcrumb-item"><a href="landing-page.html">Home</a></li>
            <li class="breadcrumb-item active"><a href="all-product.html">All Product</a></li>
            <!-- <li class="breadcrumb-item active" aria-current="page">Data</li> -->
        </ol>
    </nav>
    <div class="container">
        <h2 class="text-center mt-5">Input Pembayaran Anda</h2>
        <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label">Nomer Nota</label>
            <input type="text" class="form-control" placeholder="Masukan Nama Lengkap" value="Nomer Nota / B01"
                aria-label="Disabled input example" id="kodeBarang" disabled readonly>
        </div>
        <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label">Nama Barang</label>
            <input type="text" class="form-control" placeholder="Masukan Nama Lengkap" value="Monitor Asus Rog 90FPS"
                aria-label="Disabled input example" id="namaBarang" disabled readonly>
        </div>
        <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label">Nama Lengkap</label>
            <input type="text" class="form-control" id="namaLengkap" placeholder="Masukan Nama Lengkap">
        </div>
        <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label">Tanggal Pembelian</label>
            <input type="date" class="form-control" id="tglBeli" placeholder="">
        </div>
        <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label">QTY</label>
            <input type="text" class="form-control" id="stokBarang" placeholder="QTY">
        </div>
        <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label">Harga Barang</label>
            <input type="text" class="form-control" id="hargaBarang" placeholder="Harga Barang"
                value="Harga Barang / 300000" aria-label="Disabled input example" disabled readonly>
        </div>
        <div class="input-group mb-3">
            <input type="file" class="form-control" id="inputGroupFile02">
            <label class="input-group-text" for="inputGroupFile02">Upload Bukti Pembayaran</label>
        </div>
        <!-- <div class="mb-3">
            <label for="exampleFormControlTextarea1" class="form-label">Alamat</label>
            <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
        </div> -->
        <!-- <button type="button" class="btn btn-primary btn-lg alert-success" data-bs-toggle="modal"
            data-bs-target="#exampleModal">Proses Transaksi</button> -->

        <!-- Button trigger modal -->
        <button type="button" class="btn btn-primary btn-lg alert-success" data-bs-toggle="modal"
            data-bs-target="#exampleModal">
            Proses Transaksi
        </button>
        <div class="btn btn-outline-primary btn-lg alert-success"><a href="receipt.html">Download Nota</a></div>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">
                        <p>Sedang Di Proses!</p>
                    </h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    Loading... <span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <!-- <button type="button" class="btn btn-primary">Save changes</button> -->
                </div>
            </div>
        </div>
    </div>

    <script src="js/detailbrg.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/transaksi.js"></script>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>

    <script>
        AOS.init();
        var myModal = document.getElementById('exampleModal')
        myModal.addEventListener('shown.bs.modal', function () {
            myInput.focus()
        })
    </script>
</body>

</html>
